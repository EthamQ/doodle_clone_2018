<div class="row">
  <div class="col-8">
    <div class="row">
      <div class="col-2">
        <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
          <i class="material-icons">keyboard_arrow_left</i>
        </div>
      </div>
      <div class="col-8 text-center">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
      </div>
      <div class="col-2">
        <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
          <i class="material-icons">keyboard_arrow_right</i>
        </div>
      </div>
    </div>
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (beforeViewRender)="beforeMonthViewRender($event)"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
  <div class="col-4">
    Deine Auswahl
    <div class="selection" *ngFor="let selection of createService.selectedDays">
      {{selection.wochentag}}, {{selection.tag}}. {{selection.monat}}
    </div>
  </div>

</div>
