<form>
  <div class="form-group">
    <label class="header" for="title">Title</label>
    <input type="text" class="form-control" id="title" [value]="returnInputValue(TITLE)" (input)="handleNewInput( $event.target.value, TITLE)">
    <small id="titleHelp" class="form-text text-muted">Please enter the title of your Loodle</small>
  </div>
  <div *ngIf="this.stepperService.isCreate" class="form-group">
    <label class="header" for="name">Name</label>
    <input type="name" class="form-control" id="name" [value]="returnInputValue(NAME)" (input)="handleNewInput($event.target.value, NAME)">
    <small id="namehelp" class="form-text text-muted">Please enter your name</small>
  </div>
  <div class="form-group">
    <label class="header" for="description">Description</label>
    <textarea class="form-control" id="description" rows="4" [value]="returnInputValue(DESCRIPTION)" (input)="handleNewInput($event.target.value, DESCRIPTION)"></textarea>
    <small id="texthelp" class="form-text text-muted">Visible to other participants of your event.</small>
  </div>
  <div class="form-group">
      <label class="header" for="location">Location</label>
      <input type="text" class="form-control" id="location" [value]="returnInputValue(LOCATION)" (input)="handleNewInput($event.target.value, LOCATION)">
      <small id="namehelp" class="form-text text-muted">Please enter where your event takes place</small>
    </div>
</form>
