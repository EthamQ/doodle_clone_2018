<form>
  <div class="form-group">
    <label class="header" for="title">Title</label>
    <input type="text" class="form-control" id="title" [value]="createService.event.title" (input)="createService.event.title = $event.target.value">
    <small id="titleHelp" class="form-text text-muted">Please enter the title of your Loodle</small>
  </div>
  <div class="form-group">
    <label class="header" for="name">Name</label>
    <input type="name" class="form-control" id="name" [value]="createService.creator.name" (input)="createService.creator.name = $event.target.value">
    <small id="namehelp" class="form-text text-muted">Please enter your name</small>
  </div>
  <div class="form-group">
    <label class="header" for="description">Description</label>
    <textarea class="form-control" id="description" rows="4" [value]="createService.event.description" (input)="createService.event.description = $event.target.value"></textarea>
    <small id="texthelp" class="form-text text-muted">Visible to other participants of your event.</small>

  </div>
</form>
