<div class="background">
    <div class ="outerdiv">
  <div class="container">
      <app-logo-header [isCreate]="true"></app-logo-header>

      <div class="row navigation-container d-flex justify-content-center">
          <div class="col-2">
            <div class="navigation-item" (click)="adminService.activateDetails()" [routerLink]="['details']" [style.opacity]="adminService.detailsBool? '1' : '0.5'">
              <h4>Update Details</h4>
            </div>
          </div>
          <div class="col-3">
            <hr [ngClass]="adminService.detailsBool? '' : 'next-step'">
          </div>
          <div class="col-2">
            <div class="navigation-item" (click)="adminService.activateCalendar()" [routerLink]="['calendar']" [style.opacity]="adminService.calendarBool? '1' : '0.5'">
              <h4>Update Calendar</h4>
            </div>
          </div>
          <div class="col-3">
              <hr [ngClass]="adminService.summaryBool? 'next-step' : ''">
            </div>
          <div class="col-2">
              <div class="navigation-item" (click)="adminService.activateAdminOption()" [routerLink]="['summary']" [style.opacity]="adminService.summaryBool? '1' : '0.5'">
                <h4>Admin Options</h4>
              </div>
            </div>

              <div class="row" *ngIf="adminService.isLoading">
                <div class="col-12 d-flex justify-content-center">
                    <h5>Processing your changes, please wait a few seconds</h5>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <img src="./../../../assets/images/loading.gif" alt="loadin please wait a moment" style="height: 6rem">
                </div>
              </div>
      </div>
      <router-outlet></router-outlet>

      <div class="row">
        <div class="col-6">
          <button
            *ngIf="adminService.detailsBool"
            mat-flat-button
            color="primary"
            (click)="updateDetailsClick()">Update Details</button>
          <button
            *ngIf="adminService.calendarBool"
            mat-flat-button
            color="primary"
            (click)="updateDatesClick()">Update Dates</button>
        </div>
        <div *ngIf="!adminService.summaryBool" class="col-6 d-flex justify-content-end">
          <button
            [routerLink]="''"
            mat-flat-button
            class= "warning-color"
            >Abort</button>
        </div>
      </div>
  </div>
  </div>
  </div>
