<div class="background">
    <div class ="outerdiv">
  <div class="container">
      <app-logo-header [isCreate]="true"></app-logo-header>
      <div class="row navigation-container d-flex justify-content-center">
          <div class="col-2">
            <div class="navigation-item" (click)="adminService.detailsBool=true" [routerLink]="['details']" [style.opacity]="adminService.detailsBool? '1' : '0.5'">
              <h4>Update Details</h4>
            </div>
          </div>
          <div class="col-3">
            <hr [ngClass]="adminService.detailsBool? '' : 'next-step'">
          </div>
          <div class="col-2">
            <div class="navigation-item" (click)="adminService.detailsBool=false" [routerLink]="['calendar']" [style.opacity]="adminService.detailsBool? '0.5' : '1'">
              <h4>Update Calendar</h4>
            </div>
          </div>
      </div>
      <router-outlet></router-outlet>
      <button class="button" type="submit" class="btn btn-primary"
            (click)="adminService.updateMainEventValues()"
            routerLink="calendar"
            *ngIf="adminService.detailsBool">Update values, go to calendar</button>
    <button class="button" type="submit" class="btn btn-primary"
          [disabled]="false"
          (click)="updateDatesClick()"
          [routerLink]="''"
          *ngIf="!adminService.detailsBool">Update dates and finish</button>
  </div>
  </div>
  </div>
