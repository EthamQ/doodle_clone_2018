
<div *ngIf="adminService.stateTracker != undefined" class="row">
    <div class="col-12">
            <h4>Share this link to your event:</h4>
    </div>
    <div class="col-12">
        <h5 class="font-color">{{getJoinUrl()}}</h5>
    </div>
  <div class="col-12 mt-5">
    <h4>Update your date selection</h4>
    <app-date-selector (boxClick)="dateSelectionChanged($event)" [participants]="adminService.stateTracker.getCreatorForDateEdit()" [dates]="adminService.stateTracker.getEventData().date"></app-date-selector>
  </div>
  <div class="col-6 mt-3">
      <button class="button" (click)="updateCreatorDates()" type="submit" class="btn btn-primary">Update values</button>
  </div>
  <div class="col-6 mt-3 d-flex justify-content-end">
      <button class="button" type="submit" class="btn btn-success" [routerLink]="''">Done, back to landing page</button>
  </div>
  <div class="col-12 mt-3">
      <button class="button" type="submit" class="btn btn-danger" (click)="modalOpen = true">Delete this event</button>
  </div>
</div>

    <app-delete-warning *ngIf="modalOpen" (close)="modalOpen = false" (delete)="adminService.deleteEvent()"></app-delete-warning>
