<!-- Editable table -->
<div class="card">
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a></span>
      <table class="table table-bordered table-responsive-md text-center">
        <tr>
          <th class="text-center"></th>
          <th class="text-center" *ngFor="let element of dateService.selectedDates">
            <div class="d-dateGroup">
              <div class="d-month">{{element.monat}}</div>
              <div class="d-date">{{element.tag}}</div>
              <div class="d-day">{{element.wochentag}}</div>
            </div>
          </th>
        </tr>
        <tr>
          <td class="pt-3-half" contenteditable="false">
            <div class="participantCountHeader">{{dateService.result.sumParticipants}} Teilnehmer</div>
          </td>
          <td class="pt-3-half" contenteditable="false" *ngFor="let count of dateService.result.sumSelection">
            <div class="summary-participants">
              <i class="material-icons">done</i>{{count}}
            </div>
          </td>
        </tr>
        <!-- This is our clonable table line -->
        <tr>
          <td class="pt-3-half" contenteditable="true">Name</td>
          <td class="pt-3-half" contenteditable="false" *ngFor="let num of dateService.particpants[0].selection"><mat-checkbox></mat-checkbox></td>



        </tr>
        <tr *ngFor="let particpant of dateService.particpants">
          <td class="pt-3-half" contenteditable="false">{{particpant.name}}</td>
          <td class="pt-3-half" contenteditable="false" *ngFor="let selection of particpant.selection; let i = index;">
            <input type="checkbox" [(ngModel)]="particpant.selection[i]" disabled/>
          </td>
        </tr>

      </table>
    </div>
  </div>
</div>
<!-- Editable table -->
