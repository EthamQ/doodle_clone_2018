<button class="button" type="submit" class="btn btn-primary"
    [disabled]="chooseDatesButtonIsDisabled()"
            (click)="createService.setDetails()"
            routerLink="calendar"
            *ngIf="!createService.detailsBool && !createService.calendarBool">Choice your dates</button>
    <button class="button" type="submit" class="btn btn-primary"
          [disabled]="(createService.timeSelection.length === 0)"
          (click)="createService.setCalendar()"
          routerLink="summary"
          *ngIf="createService.detailsBool && !createService.calendarBool">Submit</button>
